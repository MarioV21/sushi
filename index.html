<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0; 
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-align: center;
    }

    model-viewer {
      width: 100%;
      max-width: 600px;
      height: 500px;
      background: #fff;
      border-radius: 16px;
    }
  </style>
</head>
<body>
  <h1>Tap to View in AR</h1>

  <model-viewer
    src="Sushi.glb"
    ios-src="Sushi.usdz"
    alt="3D Model of Sushi"
    ar
    ar-modes="scene-viewer quick-look webxr"
    auto-rotate
    camera-controls
    shadow-intensity="1"
    exposure="1"
    poster="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNzNmOXUya3I0dHo2YnFnZmxya2phMWxjd2hxYm85NWNzZjMwMmZjdiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/3og0IJD4VvwWc7ZepO/giphy.gif"
    reveal="interaction">
  </model-viewer>

</body>
</html>
