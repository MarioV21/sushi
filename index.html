<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Redirect</title>
  <script>
    window.onload = function() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;

      const glbUrl = "https://mariov21.github.io/sushi/Sushi.glb";
      const usdzUrl = "https://mariov21.github.io/sushi/Sushi.usdz";

      if (/android/i.test(userAgent)) {

        const intentUrl = `intent://arvr.google.com/scene-viewer/1.0?file=${encodeURIComponent(glbUrl)}&mode=ar_preferred#Intent;scheme=https;package=com.google.ar.core;action=android.intent.action.VIEW;S.browser_fallback_url=${encodeURIComponent(glbUrl)};end;`;
        window.location.href = intentUrl;
      } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        window.location.href = usdzUrl;
      } else {
        // Desktop fallback
        document.body.innerHTML = "<h2>This AR experience is available only on iOS or Android devices.</h2>";
      }
    };
  </script>
</head>
<body>
  <p>Redirecting to AR experience...</p>
</body>
</html>
